<body>
<div class="titleeffect">

    <!-- 타이틀 제목 -->
    <h1><p class="regular">스노우코드</p></h1>

</div>

<!-- 회원가입 창 -->

<form class="all-box">
    <div class="mb-3">

        <!-- 이름 기입-->
        <label for="exampleInputEmail1" class="form-label">이름</label>
        <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">

        <!-- 생성할 아이디 기입 -->
        <label for="exampleInputEmail1" class="form-label">생성 아이디</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>

    <div class="mb-3">

        <!-- 생성할 비밀번호 기입 -->
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1">

        <label for="exampleInputPassword2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="exampleInputPassword2">

    </div>

    <div class="btn-main">

        <!-- 회원가입시 회원가입 화면으로 이동 -->
        <button class="btn btn-primary" onclick="new_account()" type="button">생성</button>

    </div>
</form>
